<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>{% block title %} {% endblock title %}</title>
    {% endblock head %}
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">    
</head>

<body class="flex flex-col justify-between min-h-screen fond-sans leading-normal">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">    
    <main class="container flex-1 w-full md:max-w-3xl mx-auto">
      {% block content %} {% endblock content %}
    </main>
    {% block footer %} 
    <div class="flex w-full h-20 justify-center items-center">
      <p>This is my footer :)<p>
    </div>
    {% endblock footer %}
</body>

<!-- we can put some nice JS stuff here later -->


</html>
